[package]
name = "rustbot"
version = "0.4.0"
authors = ["Michael Lingo <spartan364@gmail.com>"]
edition = "2018"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "*" }
serde_json = "*"
serde = { version = "*", features = ["rc"] }
regex = "*"
lazy_static = "*"
simple-error = "*"
unicode-normalization = "*"
#serenity = { version = "*", features = ["framework", "standard_framework"]}
rand = "*"
strsim = "*"
chrono = "*"
tokio  = { version = "*", features = ["rt-threaded", "time", "sync", "fs", "macros", "rt-util"] }
serenity = { git = "https://github.com/Lakelezz/serenity.git", features = ["framework", "standard_framework", "collector"], rev = "2c0573e" }
futures = "*"

[profile.release]
lto = true